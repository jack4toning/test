<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        padding: 10px;
        border: 5px #a9a9a9 solid;
        margin: 20px;
      }

      .wrapper {
        position: relative;
        padding: 5px;
        border: 10px #a8a8a8 solid;
        margin: 20px;
      }

      body {
        border: 5px cyan solid;
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="box"></div>
    </div>
  </body>
</html>
